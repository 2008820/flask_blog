<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>wangEditor</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='admin/css/wangEditor.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='admin/css/dark.css')}}">
    <style type="text/css">
        #content {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
<a href="{{ url_for('logout') }}"> 登出 </a>
      <form action="{{ url_for('post_page') }}" method=post id="postPage">
    <dl>
            <dt>title---------<input type=text name=title>
            <dt>publishTime---<input type=text name=publish>
            <dt>classify------<input type=text name=classify>
            <dt>tags----------<input type=text name=tags>
        <dd> <input type=submit value=Post>
      </form>
    <textarea form="postPage"  id="content" name="content">
        <p>请输入内容...</p>
    </textarea>


    <script type="text/javascript" src="{{url_for('static',filename='admin/js/jquery-1.10.2.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static',filename='admin/js/wangEditor.js')}}"></script>
    <script type="text/javascript">


        $(function () {
            var editor = new wangEditor('content');
            editor.config.uploadImgUrl = '/ImageUpdate';
            // 配置自定义参数（举例）
//            editor.config.uploadParams = {
//                token: 'abcdefg',
//                user: 'wangfupeng1988'
//            };

            // 设置 headers（举例）
            editor.config.uploadHeaders = {
                'Accept' : 'text/x-json',
            };
//            var editor = new wangEditor('editor-trigger');
            // 插入代码时的默认语言
            editor.config.codeDefaultLang = 'python'
            // 隐藏掉插入网络图片功能。该配置，只有在你正确配置了图片上传功能之后才可用。
            editor.config.hideLinkImg = false;
            editor.create();
        });
    </script>
</body>
</html>
