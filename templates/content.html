{% macro article(object) %}
    {% for item in object.items %}
                <article class="post" id="">
                    <div class="post-head">
                        <h1 class="post-title"><a href="{{item.url|set_url(0)}}">{{item.title}}</a></h1>
                        <div class="post-meta">
                            <span class="author">作者：<a href="#">铁脑壳</a></span> •
                            <time class="post-date" datetime="{{item.publish|timestamp(True)}}" title="{{item.publish|timestamp(True)}}">
                                {{item.publish|timestamp}}
                            </time>
                        </div>
                    </div>
                    <div class="featured-media">
                        <a href="{{item.url|set_url(0)}}"><img alt="Ghost 桌面版 APP 正式发布，能同时管理多个 Ghost 博客" src="{{url_for('static',filename='e447fa21190690b28f1957d5937f4.png')}}"/></a>
                    </div>
                    <div class="post-content">
                        <p>{{item.content[:100]}}</p>
                    </div>
                    <div class="post-permalink">
                        <a class="btn btn-default" href="{{item.url|set_url(0)}}">阅读全文</a>
                    </div>
                    <footer class="post-footer clearfix">
                        <div class="pull-left tag-list">
                            <i class="fa fa-folder-open-o"></i>
                            {% for tag in item.tags%}
                            <a href="{{tag|set_url(1)}}">{{tag}}</a>
                            {% endfor %}
                        </div>
                        <div class="pull-right share">
                        </div>
                    </footer>
                </article>
    {% endfor%}
{% endmacro %}
